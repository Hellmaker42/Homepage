<body>

 <!--    _____________________________________________________________Nav Bar__________________________________________________ -->

 <nav class="navbar">

            <button class="nav-toggle" id="navToggle">
                <i class="fas fa-bars"></i>

    <div class="main-container">
        <div class="contact-container">
            <div class="contact-heading">
                <h1>Kontakta oss här :</h1>
                <p class="contact-paragraph">( Formulär märkta * är oligatoriska )</p><br>
            </div>

            <div class="contact-form">
                <form action="#" method="get" name="myForm">
                    <label for="fname">Namn:</label><br>
                    <input type="text" id="fname" name="fname" placeholder="Förnamn"><span class="required-fname">&nbsp;*&nbsp;</span>
                    <input type="text" id="lname" name="lname" placeholder="Efternamn"><span class="required-lname">&nbsp;*&nbsp;</span><br>
                    <label for="phone">Telefonnummer:</label><br>
                    <input type="text" id="phone" name="phone" placeholder="Exempel 0707000000"><br>
                    <label for="phone">E-postadress:</label><br>
                    <input type="text" id="email" name="email" placeholder="Exempel något@något.se"><span class="required-email">&nbsp;*&nbsp;</span><br>
                    <input type="checkbox" id="getmail" name="getmail" value="yes"> Jag vill ha nyheter från er till min e-post.<br>
                    <label for="message">Lämna ett meddelande::</label><br>
                    <textarea id="message" name="message" rows="7" cols="45"></textarea><br>
                    <input type="submit" value="Skicka" id="submitButton">
            </form>
            </div>
        </div>    
    </div>
    <my-footer></my-footer>
    <script src="script/app-contact.js"></script>
</body>
</html>
